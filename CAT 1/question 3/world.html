<!DOCTYPE html>
<html>
<head>
  <title>World Continents</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e3f2fd, #fce4ec);
      color: #0d47a1;
      margin: 0;
      padding: 40px;
      text-align: center;
    }

    h1 {
      font-size: 2.8em;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .continent-links {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 15px;
      margin-top: 30px;
    }

    .continent-links a {
      color: #ffffff;
      background-color: #1976d2;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 1.2em;
      transition: background-color 0.3s ease;
    }

    .continent-links a:hover {
      background-color: #0d47a1;
    }

    img {
      width: 100%;
      max-width: 600px;
      height: auto;
      border-radius: 10px;
      margin: 20px auto;
    }

    hr {
      border: 0;
      height: 2px;
      background: #1976d2;
      margin: 30px 0;
    }
  </style>
</head>
<body>
  <h1>Countries Around the World</h1>
  <img src="https://images.unsplash.com/photo-1451187580459-43490279c0fa?w=1000&auto=format&fit=crop&q=60&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxzZWFyY2h8MXx8d29ybGR8ZW58MHx8MHx8fDA%3D" alt="World Map">
  
  <hr>

  <p>Click a continent to explore its countries:</p>

  <div class="continent-links">
    <a href="Africa.html">Africa</a>
    <a href="Asia.html">Asia</a>
    <a href="Europe.html">Europe</a>
    <a href="America.html">America</a>
    <a href="Australia.html">Australia</a>
  </div>
</body>
</html>
